<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table , tr ,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        
    </style>
</head>
<body>
   <table height="150px" width="600px">
    <tr>
        <td style="text-align:center;">Service Provider</td>
        <td style="text-align:center;">Euronet Fees</td>
        <td style="text-align:center;">Merchant Fees</td>
        <td style="text-align:center;">Service Provider Fees</td>
    </tr>
    <tr>
        <td style="text-align: left; padding-left: 10px;">Airtel</td>
        <td style="text-align: right; padding-right: 10px;">10</td>
        <td style="text-align: right; padding-right: 10px;">10</td>
        <td style="text-align: right; padding-right: 10px;">20</td>
    </tr>
    <tr>
        <td style="text-align: left; padding-left: 10px;">Jio</td>
        <td style="text-align: right; padding-right: 10px;">15</td>
        <td style="text-align: right; padding-right: 10px;">10</td>
        <td style="text-align: right; padding-right: 10px;">25</td>
    </tr>
    <tr>
        <td style="text-align: left; padding-left: 10px;">GPRC</td>
        <td style="text-align: right; padding-right: 10px;">5</td>
        <td style="text-align: right; padding-right: 10px;">10</td>
        <td style="text-align: right; padding-right: 10px;">15</td>
    </tr>
   </table> 
</body>
</html>
