<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>
    <link rel="stylesheet" href="jobapp.css">
</head>
<body>
   <div class="box">
    <table>
        <form>
            <tr>
                <td>
                   <h2 style="font-size: 40px; margin-left: 30px;">Job Application <b style="font-size: 20px;">(Web)</b></h2>
                </td>
            </tr>
       

        <tr>
            <td><b style="margin-left: 30px;">First Name</b>&nbsp;<b style="margin-left: 200px;">Last Name</b></td>
            
        </tr>

        <tr>
            <td><input type="text" placeholder="Enter First Name...."  required style="height: 25px; width:200px; margin-left: 30px;">
           &nbsp; &nbsp; &nbsp;
            <input type="text" placeholder="Enter First Name...."  required style="height: 25px; width:200px;"></td>
        </tr>

        <tr>
            <td><b style="margin-left: 30px;">Email</b>&nbsp;<b style="margin-left: 250px;">Job Role</b></td>
            
        </tr>

        <tr>
            <td><input type="text" placeholder="Enter Email...."  required style="height: 25px; width:200px; margin-left: 30px;">&nbsp; &nbsp; &nbsp;
                <select style="height: 29px; width:210px;">
                    <option>select job role</option>
                    <option>Backend Developer</option>
                    <option>Frontend Developer</option>
                    <option>Fullstack Developer</option>
                </select>
            </td>
        </tr>

            <tr>
                <td><b style="margin-left: 30px;">Enter Address</b></td>
            </tr>

            <tr>
                <td><textarea cols="57" rows="7" style="margin-left: 30px;"></textarea></td>
            </tr>

            <tr>
                <td><b style="margin-left: 30px;">City</b>&nbsp; <b style="margin-left: 250px;">Pincode</b></td>
            </tr>
    
            <tr>
                <td><input type="text" placeholder="Enter City...."  required style="height: 25px; width:200px; margin-left: 30px;">
                    &nbsp; &nbsp; &nbsp;
                <input type="text" placeholder="Enter Pincode...." required style="height: 23px; width:200px;"></td>
            </tr>
         
            <tr>
                <td><b style="margin-left: 30px;">Start Date</b>&nbsp; <b style="margin-left: 200px;">Upload Your CV</b></td>
        
            </tr>
    
            <tr>
                <td><input type="date" placeholder="30/12/2021" style="margin-left: 30px; height: 25px; width: 200px;" required> 
                    <input type="file" required  style="height: 23px; width:200px; margin-left: 28px;"></td>
            </tr>
             
            <tr>
                <td><input type="button" value="Apply Now"  style="background-color: orangered; color:white; border:1px solid transparent; height: 25px; width:100px; border-radius: 2px; margin-left: 370px; margin-top: 10px;"></td>
            </tr>


        </form>
    </table>
   </div> 
</body>
</html>
